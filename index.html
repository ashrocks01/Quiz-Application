<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="quiz-container">
        <h1>Quiz App</h1>

        <!-- Topic Selection Dropdown -->
        <label for="topic">Select Topic:</label>
        <select id="topic">
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JavaScript">JavaScript</option>
            <option value="React">React</option>
        </select>

        <div id="quiz">
            <!-- Question -->
            <h2 id="question">Quiz Question</h2>
            <hr/>

            <!-- Options List -->
            <ul>
                <li>
                    <input type="radio" name="answer" class="answer" id="a">
                    <label for="a" class="option-label" id="option_1"></label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer" id="b">
                    <label for="b" class="option-label" id="option_2"></label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer" id="c">
                    <label for="c" class="option-label" id="option_3"></label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer" id="d">
                    <label for="d" class="option-label" id="option_4"></label>
                </li>
            </ul>
            
            <hr>

            <!-- Submit Button -->
            <div class="btn">
                <button id="submit">Submit</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
